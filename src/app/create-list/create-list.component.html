<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creatNewListModal">
            Create New List
          </button>

<!-- Modal -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal fade" id="creatNewListModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create New List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="foQusNewListForm" (ngSubmit)="createNewList()">
                    <label>List name:
                                <input type="text" formControlName="listName" />
                            </label> <br>
                    <label>isPrivate:
                                <input type="checkBox" formControlName="isPrivate" />
                            </label>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearModal()">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
